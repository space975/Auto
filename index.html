<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블로그 글 자동 생성기</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      min-height: 200px;
      white-space: pre-line;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📖 블로그 글 자동 생성기</h1>
    <p>👉 주제를 입력한 후 버튼을 눌러주세요. (5000자 이상 글 생성)</p>
    <textarea id="topic" placeholder="예: 미니멀리즘 라이프 스타일의 장단점"></textarea>
    <button onclick="generateBlog()">AI 블로그 글 작성하기 ✨</button>
    <div id="result">결과가 여기에 표시됩니다.</div>
  </div>

  <script>
    async function generateBlog() {
      const topic = document.getElementById("topic").value.trim();
      if (!topic) {
        alert("주제를 입력해주세요!");
        return;
      }

      document.getElementById("result").innerText = "⏳ 글 작성 중입니다... 잠시만 기다려주세요.";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const data = await res.json();
        document.getElementById("result").innerText = data.content || "⚠️ 응답이 없습니다.";
      } catch (err) {
        document.getElementById("result").innerText = "⚠️ 오류 발생: " + err.message;
      }
    }
  </script>
</body>
</html>
